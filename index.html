<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The Web App for private chat create by Ankan.">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <section class="chat_section">
      <div class="brand">
        <img src="https://static.whatsapp.net/rsrc.php/yv/r/-r3j-x8ZnM7.svg" alt="Logo">
      </div>

      <div class="message_area">
        <div class="end">
            Message to this chat are now secured with 128-bit SSL encryption. &copy A Mandal
        </div>

      </div>

      <div class="">
        <textarea name="name" id="textarea" rows="1" cols="20"
        placeholder="Write Something..."></textarea>
      </div>

    </section>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/client.js" charset="utf-8"></script>
  </body>
</html>
